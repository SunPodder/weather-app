<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" type="image/svg" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/10d.svg" />
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <meta name="description" content="Weather App. With Open Weather API" />
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <form class="center">
    <br>
    <button onclick="getLocation()"><b class="fa fa-map-marker-alt"></b></button>
    <input type="text" id="input" placeholder="Enter city name: " >
    <button type="submit" ><b class="fa fa-search"></b></button>
  </form>
  <div id="loader">
    <i class="fa fa-spinner fa-spin"></i>
  </div>
  <ul id="container" type="none">
    <div id="container1" ></div>
    <div id="container2" ></div>
    <div id="container3" ></div>
    <div id="container4" ></div>
    <div id="container5" ></div>
  </ul>
  <br>
  <footer class="center">
    Weather App <i class="fa fa-sun"></i> By <b>Sun</b><br><br>
    <a href="https://facebook.com/sun.podder.09" ><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/sunpodder.09" ><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/SunPodder" ><i class="fab fa-github"></i></a>
  </footer>
  <br><br>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
